<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />    <title>Document</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>

    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img class="navbar__logo" src="./assets/logo.png" alt="logo" />
            </div>
            <div class="navbar__nav__items">
                <button class="button__primary">Order Food</button>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <main class="container">

        <section class="hero__container">
            <div class="hero__image__container">
                <img class="hero__image" src="./assets/hero.jpg" alt="hero-image" />
            </div>
            <div class="hero__description">
                <h1 class="hero__text"> Order food from favourite restaurents near you ! </h1>
                <button class="button__primary">Order Now</button>
            </div>
        </section>

    <!-- Cards Section -->
        <section class="explore__menu__container">
            <h1 class="explore__menu__text">Explore Our menu</h1>
            <div class="explore__menu__bg"></div>
            <div class="explore__menu__list">
                <!-- Burger Card -->
                <div class="food__menu__card">
                    <img class="food__image" src="./assets/burger.jpg" alt="burger image" />
                    <div class="food__description">
                        <h3>Burger</h3>
                        <p>Burger King, Mcdonalds, Burger Place
                            <span style="color: red;"> +3 </span>
                        </p>
                    </div>
                </div>
                <!-- Pizza Card -->
                <div class="food__menu__card" id="pizza__card">
                    <img class="food__image" src="./assets/pizza.jpg" alt="Pizza image" />
                    <div class="food__description">
                        <h3>Pizza</h3>
                        <p>Pizza Hut, Domino's Pizza
                            <span style="color: red;"> +3 </span>
                        </p>
                    </div>
                </div>
                <!-- Ice Cream -->
                <div class="food__menu__card">
                    <img class="food__image" src="./assets/iceCream.jpg" alt="Ice Cream image" />
                    <div class="food__description">
                        <h3>Ice Cream</h3>
                        <p>Baskin Robins, Ibac3
                            <span style="color: red;"> +3 </span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="explore__menu__view__more">
                <h4 style="cursor: pointer;">View More</h4>
            </div>
        </section>

         <!-- Restaurant list -->
      <section class="restaurant__container">
        <h1 class="restaurant__text">Order From 100s of restaurants</h1>
        <div class="restaurant__images__container">
          <div class="restaurant__images__row__one">
            <div class="restaurant__image__1">
              <img
                src="./assets/restaurant1.jpg"
                alt="restaurant1"
                class="restaurant__1"
              />
            </div>
            <div class="restaurant__image__2">
              <img
                src="./assets/restaurant2.jpg"
                alt="restaurant2"
                class="restaurant__2"
              />
            </div>
          </div>
          <div class="restaurant__images__row__two">
            <div class="restaurant__image__3">
              <img
                src="./assets/restaurant3.jpg"
                alt="restaurant3"
                class="restaurant__3"
              />
            </div>
            <div class="restaurant__image__4">
              <img
                src="./assets/restaurant4.jpg"
                alt="restaurant4"
                class="restaurant__4"
              />
            </div>
          </div>
        </div>
      </section>

    </main>
</body>
</html>
