<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>

    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <div class="navbar__brand">
                <img class="navbar__logo" src="./assets/logo.png" alt="logo" />
            </div>
            <div class="navbar__nav__items">
                <button class="button__primary">Order Food</button>
            </div>

        </nav>
    </header>

    <!-- Hero Section -->
    <main class="container">

        <section class="hero__container">
            <div class="hero__image__container">
                <img class="hero__image" src="./assets/hero.jpg" alt="hero-image" />
            </div>
            <div class="hero__description">
                <h1> Order food from favourite restaurents near you ! </h1>
                <button class="button__primary">Order Now</button>
            </div>
        </section>

    </main>
    
</body>
</html>
